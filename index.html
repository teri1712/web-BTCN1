<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0px auto;
        height: calc(100% - 20px);
        padding: 10px;
        max-width: 1280px;
      }
      .header-wrapper {
        height: 66px;
        display: block;
        background-color: lightblue;
        position: relative;
      }

      .header {
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20px;
        letter-spacing: 0.2em;
        color: white;
        text-align: center;
        background-color: blue;
      }

      .nav-wrapper {
        position: absolute;
        z-index: 2;
        bottom: 10px;
        width: 100%;
      }

      .nav {
        margin: 0 auto;
        width: 500px;
        height: 20px;
        background-color: red;
      }

      hr {
        position: absolute;
        bottom: 0;
        border: none;
        width: 100%;
        height: 1px;
        margin: 0;
        background-color: grey;
      }

      td {
        vertical-align: top;
      }

      .content {
        margin-top: 5px;
        margin-bottom: 5px;
        height: calc(100% - 33px - 66px - 10px);
        width: 100%;
        background-color: lightgreen;
      }

      .side {
        width: 256px;
        height: 100%;
        background-color: grey;
      }
      .news {
        display: block;
        margin-bottom: 5px;
        background-color: lightcoral;
      }

      .news > * {
        padding: 5px;
        margin: 0px;
      }

      .news-header {
        height: 20px;
        display: block;
        text-align: center;
        font-size: 20px;
        background-color: violet;
      }

      .expand {
        float: left;
        background-color: aqua;
      }
      .drag {
        float: right;
        background-color: aqua;
      }
      .main {
        height: 100%;
        background-color: orange;
      }

      .footer {
        height: 33px;
        display: block;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header">Bài tập 1- 20120220</div>
      <div class="nav-wrapper">
        <div class="nav"></div>
      </div>
      <hr />
    </div>
    <table class="content">
      <tr>
        <td class="side">
          <div class="news">

              <button class="expand">left</button>
              NEWS 01

            </div>
            <p>Vai ca lon luon ae</p>
          </div>

          <div class="news">

              <button class="expand">left</button>
              NEWS 01

            </div>
            <p>Vai ca lon luon ae</p>
          </div>

          <div class="news">
            <div class="news-header">
              <button class="expand">left</button>
              NEWS 01
              <button class="drag">right</button>
            </div>
            <p>Vai ca lon luon ae</p>
          </div>

          <div class="news">

              <button class="expand">left</button>
              NEWS 01
              <button class="drag">right</button>
            </div>
            <p>Vai ca lon luon ae</p>
          </div>
        </td>
        <td class="main"></td>
      </tr>
    </table>
    <div class="footer"></div>
  </body>
</html>
