<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0px auto;
        height: calc(100% - 20px);
        padding: 10px;
        max-width: 1280px;
      }
      .header-wrapper {
        height: 66px;
        display: block;
        position: relative;
      }

      .header {
        padding-top: 12px;
        padding-bottom: 15px;
        position: relative;
        color: white;

        text-align: center;
      }
      .header-title {
        position: relative;
        text-shadow: 1px 1px 2px black;

        letter-spacing: 0.2em;
        font-size: 20px;
        margin: 0;
        padding: 0;
        z-index: 2;
      }

      img.background {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
      }

      .nav-wrapper {
        position: absolute;
        z-index: 2;
        bottom: 3px;
        width: 100%;
      }

      .nav {
        margin: 0 auto;
        width: 440px;
        position: relative;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 10px;
        padding-right: 10px;
        overflow: hidden;
      }
      .nav-items {
        float: left;
        position: relative;
        text-align: center;
        height: 100%;
        font-size: 13px;
        z-index: 2;
        width: 100px;
        box-sizing: border-box;
      }

      hr {
        position: absolute;
        bottom: 0;
        border: none;
        width: 100%;
        height: 1px;
        margin: 0;
        background-color: grey;
      }

      td {
        vertical-align: top;
      }

      .content {
        margin-top: 5px;
        margin-bottom: 5px;
        height: calc(100% - 33px - 66px - 10px);
        width: 100%;
      }

      .side {
        width: 256px;
        height: 100%;
      }
      .news {
        display: block;
        margin-bottom: 5px;
        color: blue;
        font-size: 0.8em;
        border: 1px solid grey;
      }

      .news > * {
        padding: 5px;
        margin: 0px;
      }

      .news-header {
        display: block;
        text-align: center;
        font-size: 20px;
        color: white;
        background-color: #ff8207;
      }

      button {
        padding: 0;
        border: none;
        background: none;
        align-items: center;
        cursor: pointer;
      }

      button.drag img {
        width: 15px;
        height: 15px;
        vertical-align: middle;
      }
      button.expand img {
        width: 12px;
        height: 12px;
        vertical-align: middle;
      }
      .expand {
        float: left;
        height: 20px;
      }
      .drag {
        float: right;
        height: 20px;
        cursor: ns-resize;
      }
      .main {
        height: 100%;
        background-color: orange;
      }

      .footer-wrapper {
        position: relative;
        height: 33px;
        display: block;
      }
      .footer {
        margin: 0 auto;
        width: 450px;
        padding: 8px;
      }
      p.copyright {
        margin: 0;
        text-align: center;
        float: left;
        position: relative;
        height: 100%;
        font-size: 13px;
        z-index: 2;
        color: #ff8207;
        width: 150px;
      }

      .footer-item {
        width: 60px;
        text-decoration: underline;
        color: #ff8207;
      }

      .footer-item-left-border {
        border-left: 1px solid #ff8207;
      }
    </style>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header">
        <img class="background" src="images/header-rounded-shadow.png" alt="" />
        <p class="header-title">Bài tập 1- 20120220</p>

      <div class="nav-wrapper">

            </div>

            </div>

        </td>

    </table>
    <div class="footer-wrapper">

      <div class="footer">
        <p class="copyright">Copyright © 20120220</p>

    </div>
  </body>
</html>
